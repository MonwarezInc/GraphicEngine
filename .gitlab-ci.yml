variables:
    GIT_SUBMODULE_STRATEGY: recursive
stages:
    - build
    - test
    - documentation

build:clang-5.0:
    stage: build
    script:
       - ./tools/ci/dependency.sh
       - ./tools/ci/clang50.sh
    artifacts:
      untracked: true
    image: debian:unstable

build:gcc-7:
    stage: build
    script:
       - ./tools/ci/dependency.sh
       - ./tools/ci/gcc.sh
    artifacts:
      untracked: true
    image: debian:unstable

test:clang-5.0:
    stage: test
    dependencies:
      - build:clang-5.0
    script:
       - ./tools/ci/dependency.sh
       - ./tools/ci/simpleTest.sh
    image: debian:unstable


test:gcc-7:
    stage: test
    dependencies:
      - build:gcc-7
    script:
       - ./tools/ci/dependency.sh
       - ./tools/ci/test.sh
    artifacts:
      paths:
        - build/out-coverage
    image: debian:unstable

documentation:
     stage: documentation
     script:
       - ./tools/ci/doxygen.sh
     artifacts:
       paths:
        - docs/html
